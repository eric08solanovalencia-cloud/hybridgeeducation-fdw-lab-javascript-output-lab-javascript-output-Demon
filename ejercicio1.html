<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Texto con JavaScript</title>
</head>
<body>

    <h1>Ejemplo de JavaScript</h1>

    <!-- Párrafo vacío -->
    <p id="miParrafo"></p>

    <!-- Botón -->
    <button onclick="actualizarTexto()">Haz clic aquí</button>

    <script>
        // Función que cambia el contenido del párrafo
        function actualizarTexto() {
            document.getElementById("miParrafo").innerHTML = "¡Texto actualizado con JavaScript!";
        }
    </script>

</body>
</html>
